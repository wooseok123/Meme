<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <i class="fas fa-bars"></i>
    <i class="fas fa-sign-out-alt"></i>
  </nav>
  <header>
    <div class="profile">
      <i class="fas fa-user-alt"></i>
      <div class="profile__decription__container">
        <div class="profile__decription">
          <h2>상병 한우석</h2>
          <h3>육군3사관학교 교육지원대대 1중대</h3>
        </div>
      </div>
    </div>
    <h4>D-145</h4>
  </header>
  <div class="discharge_bar">
      <div class="rate_1">
        <div class="rate_2" style="width: 85%;"></div>
      </div>
  </div>
  <section class="menu">
    <div class="menu__palette">
      <p>새알만두국</p>
      <p>전복삼계탕</p>
      <p>후라이드 치킨</p>
    </div>
    <i class="fas fa-caret-down"></i>
  </section>
  <section class="tip">
    <div class="tip__palette">
      <i class="far fa-question-circle"></i>
      <div class="tip__description">
        <p>전국곳곳 숨은 선임들아 나와라~!</p>
        <p>병영생활 꿀팁이 궁금하다면?</p>
      </div>
      <img src="imgs/tap.png" alt="tap" width="25px" height="25px">
    </div>
  </section>
  <section class="info">
    <div class="info__palette">
      <img src="imgs/tap.png" alt="tap" width="25px" height="25px">
      <div class="info__description">
        <p>바빠서 못본 유용한 정보들이 궁금하다면?</p>
        <p>공지사항 지금 확인하러 가기</p>
      </div>
      <i class="fas fa-info-circle"></i>
    </div>
  </section>
</body>
</html>
